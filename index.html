<!DOCTYPE html>
<html>
<head>
<title>Welcome to G.apps!</title>
<link rel="stylesheet" href="awsm.min.css">
<link rel="stylesheet" href="98.css">
<link rel="icon" type="image/png" href="programing.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</style>
</head>
<body>
	<header>	
	<h1>Welcome to G.apps!</h1>
	<p><i>a software developing company</i></p>
	</header>
<main>
	<center>
		<div class="window" style="">
			<div class="title-bar">
			  <div class="title-bar-text">
				System
			  </div>
			</div>
			<div class="window-body">
				<img src="img/xp.jpg">
				<div style="position: absolute; top: 64px; left: 32px" onClick="document.getElementById('glxgears').style.display = 'block'; document.getElementById('gears_iframe').focus();">
					<img height="42px" width="42px" src="apps/gears/engineering.png">
					<label for="glxgears"><b>webglgears</b></label>
				</div>
				<div style="position: absolute; top: 128px; left: 160px">
					<img height="42px" width="42px" src="apps/fibonacci/fibonacci.png">
					<label for="fibonacci"><b>fibonacci</b></label>
				</div>
				<div style="position: absolute; top: 96px; left: 224px">
					<img height="42px" width="42px" src="apps/donut/donut.png">
					<label for="donut"><b>Donut</b></label>
				</div>
				<div id="glxgears" class="window" style="min-width: 270px; position: absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%); display: none;">
					<div class="title-bar">
						<div class="title-bar-text">
							glxgears
					  	</div>
			  			<div class="title-bar-controls">
   							<button onClick="document.getElementById('glxgears').style.display = 'none' ;" aria-label="Close"></button>
  			  			</div>
					</div>
					<div class="window-body">
						<iframe id="gears_iframe" src="apps/gears/glxgears.html"></iframe>
						<p>Use arrows.</p>
					</div>
			    </div>
				<div id="app" class="window" style="min-width: 270px; position: absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%);">
					<div class="title-bar">
						<div class="title-bar-text">
							Application 
					  	</div>
			  			<div class="title-bar-controls">
   							<button onClick="document.getElementById('app').style = 'display: none;';" aria-label="Close"></button>
  			  			</div>
					</div>
					<div class="window-body">
					  <p><em>Thank you for visiting us.</em></p>
					  <section class="field-row" style="justify-content: flex-end">
						  <button onClick="document.getElementById('app').style.display = 'none';">OK</button>
					  </section>
					</div>
			    </div>
      		</div>
		</div>
	</center>
</main>
</body>
</html>
