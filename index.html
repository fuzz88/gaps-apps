<!DOCTYPE html>
<html>
<head>
<title>Welcome to G.apps!</title>
<link rel="stylesheet" href="awsm.min.css">
<link rel="stylesheet" href="98.css">
<link rel="icon" type="image/png" href="programing.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>a {color: white !important;}</style>
</head>
<body>
	<header>	
	<h1>Welcome to G.apps!</h1>
	<p><i>a software developing company</i></p>
	</header>
<main>
	<!-- ugly prototyping and app stealing -->

	<!-- TODO: inline-js >>> svelte or react -->
	<center>
		<div id="system" class="window" style="pointer-events: none;">
			<div class="title-bar">
			  <div class="title-bar-text">
				G.system 
			  </div>
			  <div class="title-bar-controls">
   				<button onClick="window.location.href='https://oschepkov.ru';" aria-label="Close"></button>
  			  </div>
			</div>
			<div class="window-body">
				<img src="img/xp.jpg">
				<div style="position: absolute; top: 64px; left: 32px" onClick="document.getElementById('glxgears').style.display = 'block'; document.getElementById('gears_iframe').src = 'apps/gears/glxgears.html'; document.getElementById('gears_iframe').focus();">
					<img height="42px" width="42px" src="apps/gears/engineering.png">
					<label for="glxgears"><b>webglxgears</b></label>
				</div>
				<div style="position: absolute; top: 128px; left: 160px" onClick="document.getElementById('fib').style.display = 'block'; document.getElementById('fib_iframe').src = 'apps/fibonacci/index.html';">
					<img height="42px" width="42px" src="apps/fibonacci/fibonacci.png">
					<label for="fibonacci"><b>fibonacci</b></label>
				</div>
				<div style="position: absolute; top: 64px; left: 70%" onClick="//document.getElementById('donut').style.display = 'block'; document.getElementById('donut_iframe').src = 'apps/donut/index.html';">
					<img style="-webkit-filter: grayscale(1); filter: greyscale(1);" height="42px" width="42px" src="apps/donut/donut.png">
					<label style="color: darkgrey;" for="donut"><b>Donut</b></label>
				</div>
				<div style="position: absolute; top: 70%; left: 65%" onClick="window.location.href='https://github.com/gaps-apps/about_us';">
					<img height="42px" width="42px" src="apps/github/github.png">
					<label for="github"><b>GitHub</b></label>
				</div>
				<div style="position: absolute; top: 70%; left: 80%">
					<img height="42px" width="42px" src="apps/sendmail/gmail.png" onClick="window.location.href='mailto:ivan@oschepkov.ru?subject=G.apps';">
					<label for="contact"><b>Contact</b></label>
				</div>
				<div id="fib" class="window" style="min-width: 270px; position: absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%); display: none;">
					<div class="title-bar">
						<div class="title-bar-text">
							go-fibonacci-wasm by Go Team [<a href='https://go.dev/tour/concurrency/5'>A Tour of Go</a>]	
					  	</div>
			  			<div class="title-bar-controls">
   							<button onClick="document.getElementById('fib').style.display = 'none';" aria-label="Close"></button>
  			  			</div>
					</div>
					<div class="window-body">
						<iframe id="fib_iframe" src=""></iframe>
					</div>
			    </div>
				<div id="donut" class="window" style="min-width: 270px; position: absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%); display: none;">
					<div class="title-bar">
						<div class="title-bar-text">
							donut [myself]
					  	</div>
			  			<div class="title-bar-controls">
   							<button onClick="document.getElementById('donut').style.display = 'none';" aria-label="Close"></button>
  			  			</div>
					</div>
					<div class="window-body">
						<iframe id="donut_iframe" src=""></iframe>
					</div>
			    </div>
				<div id="glxgears" class="window" style="min-width: 270px; position: absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%); display: none;">
					<div class="title-bar">
						<div class="title-bar-text">
							webglxgears by David Timber [<a href='https://github.com/ashegoulding/webglgears'>github.com</a>]
					  	</div>
			  			<div class="title-bar-controls">
   							<button onClick="document.getElementById('glxgears').style.display = 'none';" aria-label="Close"></button>
  			  			</div>
					</div>
					<div class="window-body">
						<iframe id="gears_iframe" src=""></iframe>
						<p>Use arrows.</p>
					</div>
			    </div>
				<div id="app" class="window" style="display: none; pointer-events: all; min-width: 270px; position: absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%);">
					<div class="title-bar">
						<div class="title-bar-text">
							Message of the Day 
					  	</div>
			  			<div class="title-bar-controls">
   							<button onClick="document.getElementById('app').style = 'display: none;'; document.getElementById('system').style = 'pointer-events: all;'" aria-label="Close"></button>
  			  			</div>
					</div>
					<div class="window-body">
					  <p style="align: left;"><em>If you cannot do great things, do small things in a great way.</em></p>
					  <section class="field-row" style="justify-content: flex-end">
						  <button onClick="document.getElementById('app').style.display = 'none'; document.getElementById('system').style = 'pointer-events: all;';">OK</button>
					  </section>
					</div>
			    </div>
      		</div>
		</div>
	</center>
</main>
	<script>
	let storage = window.localStorage;
	let visited = storage.getItem("visited");
		if (visited == null) {
			
					storage.setItem("visited", "");
					storage.setItem("unix_time_of_visit", Date.now());
					document.getElementById("app").style.display = "block";
			}
		else {
					let unix_time_of_visit = storage.getItem("unix_time_of_visit");
					let current_unix_time = Date.now()
					if (current_unix_time - unix_time_of_visit >= 24 * 3600 * 1000) {
								document.getElementById("app").style.display="block";
								storage.setItem("unix_time_of_visit", Date.now());
						}
					else {
								document.getElementById("system").style = "pointer-events: all";
							}
			}
	</script>
</body>
</html>
