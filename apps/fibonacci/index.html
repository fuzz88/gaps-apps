<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="wasm_exec.js"></script>
        <script>
            if (WebAssembly) {
                 const go = new Go();
                 WebAssembly.instantiateStreaming(fetch("fib.wasm"), go.importObject).then((result) => {
                    go.run(result.instance);
                 });
            } else {
               alarm("WebAssembly is not supported in your browser")
            }
		let numbers = []
        function add_number(next) {
        				numbers.push(next)
        				document.getElementById("results").innerHTML = numbers.join(", ")
        			}
        </script>
    </head>
    <body id="results"></body>
</html>
